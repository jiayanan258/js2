  function del(arr,pos,num){
    var newarr=[];
    for(i=0;i<arr.length;i++){
      if(pos<=i&&i<(pos+num)){
        continue;
      }
      newarr[newarr.length]=arr[i];
    }
    return newarr;
  }

  在任意的位置添加数组
  function add(arr,pos,...rest){
    var newarr=[];
    for(var i=0;i<pos;i++){
      newarr[newarr.length]=arr[i];
    }
    for(var i=0;i<rest.length;i++){
      newarr[newarr.length]=rest[i];
    }
    for(var i=pos;i<arr.length;i++){
      newarr[newarr.length]=arr[i];
    }
    return newarr;
  }
